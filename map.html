<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Map Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="css/screen.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
        <script type="text/javascript">
            function initialize() 
            {
                var locations = [
                    ['Athens Test point 1', 37.9586674,23.7195099, 1],
                    ['Athens Test Point 2', 38.0457918, 23.7676337, 2]
                ];

                var map = new google.maps.Map(document.getElementById('map_canvas'), {
                    zoom: 12,
                    center: new google.maps.LatLng(37.9586674, 23.7195099),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });

                var infowindow = new google.maps.InfoWindow();

                var marker, i;

                for (i = 0; i < locations.length; i++) 
                {  
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        map: map
                    });

                    google.maps.event.addListener(marker, 'click', (function(marker, i) {
                        return function() {
                            infowindow.setContent('<div class="iwContainer">' + locations[i][0] + '</div>');
                            infowindow.open(map, marker);
                        }
                    })(marker, i));
                }
            }

            $(function() { 
                $('#map_page').live("pageshow", function() {
                    initialize();
                });
            });
        </script>
    </head>
    <body>
        <div id="map_page" data-role="page">

            <div class="header-top" data-role="header" data-position="fixed">
                <a href="index.html" data-icon="home">Home</a>
                <a href="type.html" data-theme="a">Type</a> 
                <h1>Map</h1>
            </div><!-- /header -->

            <div class="map-canvas" id="map_canvas"></div>

            <div class="footer-bottom" data-role="footer" data-position="fixed">	
                <div data-role="navbar">
                    <ul>
                        <li><a href="list.html" data-icon="star" data-iconpos="bottom">Dist</a></li>
                        <li><a href="list.html" data-icon="star" data-iconpos="bottom">Cool</a></li>
                        <li><a href="list.html" data-icon="star" data-iconpos="bottom">Rating</a></li>
                    </ul>
                </div>  <!-- navbar -->
            </div><!-- /content -->

        </div><!-- /page -->
    </body>
</html>
