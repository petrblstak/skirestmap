<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Map Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="css/screen.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>        
        <script type="text/javascript" src="js/functions.js" ></script>
    </head>
    <body>
        <div id="main_page" data-role="page">

            <div data-role="header">
                <h1>Restaurant Map 1.0</h1>
            </div><!-- /header -->

            <div data-role="content">	
                <div class="ui-grid-a">
                    <div class="ui-block-a" data-role="controlgroup">
                        <div class="outer">
                            <div class="inner">
                                <a class="home-menu-btn" href="map.html" data-role="button" data-inline="false">MAP</a>
                            </div>
                            <img src="images/button.png" class="square-btn-img" />
                        </div>
                    </div>
                    <div class="ui-block-b" data-role="controlgroup">
                        <div class="outer">
                            <div class="inner">
                                <a class="home-menu-btn" href="list.html" onclick="sortList(2)" data-role="button" data-inline="false">Rank</a>
                            </div>
                            <img src="images/button.png" class="square-btn-img" />
                        </div>
                    </div>
                </div><!-- /grid-a -->	                
                <div class="ui-grid-a">
                    <div class="ui-block-a" data-role="controlgroup">
                        <div class="outer">
                            <div class="inner">
                                <a class="home-menu-btn" href="list.html" onclick="sortList(1)" data-role="button" data-inline="false">Dist</a>
                            </div>
                            <img src="images/button.png" class="square-btn-img" />
                        </div>
                    </div>
                    <div class="ui-block-b" data-role="controlgroup">
                        <div class="outer">
                            <div class="inner">
                                <a class="home-menu-btn" href="list.html" onclick="sortList(0)" data-role="button" data-inline="false">Cool</a>
                            </div>
                            <img src="images/button.png" class="square-btn-img" />
                        </div>
                    </div>
                </div><!-- /grid-a -->
                <a class="home-exit-btn" href="#"  data-theme="a" data-role="button" data-icon="delete" data-inline="false" data-iconpos="bottom">EXIT</a>
            </div><!-- /content -->

        </div><!-- /page -->
    </body>
</html>
