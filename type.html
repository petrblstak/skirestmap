<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Map Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
        <link rel="stylesheet" href="css/screen.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=true"></script>     
        <script type="text/javascript" src="js/functions.js" ></script>
    </head>
    <body>
        <div id="type_page" data-role="page">
            <div data-role="header">
                <h1>Select Type</h1>
            </div><!-- /header -->

            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <input data-theme="b" type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" onchange="typeChanged(0)"/>
                        <label for="checkbox-1">Korean</label>
                        <input data-theme="b" type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" onchange="typeChanged(1)"/>
                        <label for="checkbox-2">Chinese</label>
                        <input data-theme="b" type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" onchange="typeChanged(2)"/>
                        <label for="checkbox-3">Japanese</label>
                        <input data-theme="b" type="checkbox" name="checkbox-4" id="checkbox-4" class="custom" onchange="typeChanged(3)"/>
                        <label for="checkbox-4">Western</label>
                        <a data-theme="a" href="javascript:void(0)" data-role="button" data-inline="false" onclick="sortList(sorting)" data-rel="back">OK</a>
                    </fieldset>
                </div>
            </div>

        </div><!-- /page -->
    </body>
</html>
